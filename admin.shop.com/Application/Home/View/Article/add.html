<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 文章列表 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <link href="__UPLOADIFY__/uploadify.css" rel="stylesheet" type="text/css" />
    <js href="__JS__/jquery.min.js"/>
    <js href="__UPLOADIFY__/jquery.uploadify.min.js" />
    <js href="__LAYER__/layer.js"/>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加文章</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 文章 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="{:U()}"enctype="multipart/form-data" >
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">文章名称</td>
                <td>
                    <input type="text" name="articlename" maxlength="60" value="{$row.articlename}" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">文章分类</td>
                <td>
                    <select name="article_category_id">
                        <foreach name="rows" item="row">
                            <option value="{$row.id}">{$row.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">文章简介</td>
                <td>
                    <textarea   name="articleintro" cols="60" rows="4"  ></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">状态</td>
                <td>
                    <input type="radio" name="articlestatus" value="1" class='status' checked="checked"/> 是
                    <input type="radio" name="articlestatus" value="0"  class='status'/> 否(当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="articlesort" maxlength="40" size="15" value="{$row.brandpx|default=20}" />
                </td>
            </tr>
            <tr>
                <td class="label">录入时间</td>
                <td>
                    <p name="inputtime">{:date('Y-m-d H:i:s')}</p>
                </td>
            </tr>
            <tr>
                <td class="label">文章内容</td>
                <td>
                    <textarea name="content" rows="" cols="">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>

</html>
