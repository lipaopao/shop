<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 文章分类 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 文章分类 </span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>分类简介</th>
                <th>状态</th>
                <th>排序</th>
                <th>帮助分类</th>
                <th>操作</th>
            </tr>
            <foreach name="rows['rows']" item="row">
                <tr align="center" class="0">
                    <td width="10%" align="center"><span>{$row.name}</span></td>
                    <td width="10%" align="center"><span>{$row.intro}</span></td>
                    <td width="10%" align="center"><span><img src="__IMG__/{$row.status}.gif" alt=""/></span></td>
                    <td width="10%" align="center"><span>{$row.sort}</span></td>
                    <td width="10%" align="center"><span><img src="__IMG__/{$row.is_help}.gif" alt=""/></span></td>
                    <td width="30%" align="center">
                        <a href="{:U('edit',['id'=>$row['id']])}">编辑</a> |
                        <a href="{:U('remove',['id'=>$row['id']])}" title="移除" onclick="">移除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
</form>
<div class="page">{$rows.pageBer}</div>

</html>
