<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 添加分类 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <js href="__JS__/jquery.min.js" />
</head>
<body>
<h1>
    <span class="action-span"><a href="__GROUP__/Category/categoryList">商品分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U()}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='name' maxlength="20" value='{$row.name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">简介:</td>
                <td>
                    <textarea name="intro">{$row.intro}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type="radio" name="status" value="1" class="status" /> 是
                    <input type="radio" name="status" value="0" class="status"   /> 否
                </td>
            </tr>
            <tr>
                <td class="label">排序:</td>
                <td>
                    <input type="text" name='sort'  value="50" size="15" />
                </td>
            </tr>

            <tr>
                <td class="label">是否有相关帮助的分类:</td>
                <td>
                    <input type="radio" class="help" name="is_help" value="1" /> 是
                    <input type="radio" class="help" name="is_help" value="0"  /> 否
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="hidden" value="{$row.id}" name="id"/>
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

<div id="footer">

<script type="text/javascript">
    $(function () {

     $('.status').val([{$row.status | default = 1}]);
        $('.help').val([{$row.is_help | default = 1}]);
    })
</script>
</body>
</html>
